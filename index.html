<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header class="main-header">
        <h1 class="logo">LOGO</h1>
        <span></span>
        <nav class="main-nav">
            <ul class="flex clean-list nav-list">
                <li ><button href="#" class="gallery-btn active" onclick="onSwitchToGallery(this)">Gallary</button></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button>
    </header>



    <section class="gallery-section">
        <form id="search" role="search">
            <input type="search" class="search-input" name="search" placeholder="Search">
            <!-- <input value="Submit" type="submit"> -->
        </form>
        <div class="gallery"></div>
    </section>

    <section class="editor">
        <div class="canvas-container">
            <canvas id="my-canvas" height="450" width="450" onclick="draw(event)"> </canvas>
        </div>
        <div class="canvas-ctrl">
            <input type="text" class="inputTxt" placeholder="TEXT LINE">
            <div class="line-ctrl">
                <button class="line-ctrl-btn move-up-btn " onclick="onMoveUp()">&#8595;</button>
                <button class="line-ctrl-btn move-down-btn" onclick="onMoveDown()">&#8593;</button>
                <button class="line-ctrl-btn switch-focus-line-btn" onclick="onSwitchFocusLine()">&#x21c5;</button>
                <button class="line-ctrl-btn add-line-btn fa plus" onclick="onAddLine()"></button>
                <button class="line-ctrl-btn delete-line-btn" onclick="onDeleteLine()"></button>                
                <button class="line-ctrl-btn switch-line-btn" onclick="onSwitchLine()">&#8618;</button>
            </div>
            <div class="font-design">
                <div class="font-alignment">
                    <button class="font-btn" onclick="onSetFontSize(this)" data-fsize="+">A+</button>
                    <button class="font-btn" onclick="onSetFontSize(this)" data-fsize="-">A-</button>
                    <button class="font-btn font-align-btn align-left" onclick="onTextAlign(this)" data-fsize="-"></button>
                    <button class="font-btn font-align-btn align-center" onclick="onTextAlign(this)" data-fsize="-"></button>
                    <button class="font-btn font-align-btn align-right" onclick="onTextAlign(this)" data-fsize="-"></button>
                </div>
                <div class="font-style">
                    <label for="font-select"></label>
                    <select name="font-family" class="font-select" onchange="onChangeFont(this.value)">
                        <option value="impact">IMPACT</option>
                        <option value="serif">SERIF</option>
                        <option value="arial">ARIAL</option>
                    </select>
                    <input type="color" class="font-btn  color-pick" onchange="onSetFontColor(this.value)">
                </div>
            </div>
            <div class="stickers">STICKERS GO HERE</div>
            <div class="meme-ctrl">
                <button class="meme-ctrl-btn save-btn" onclick="onSave()">Save</button>
                <button class="meme-ctrl-btn download-btn">
                    <a href="#" onclick="onDownload(this)" download="my-img.jpg">Download</a>
                </button>
                <button class="meme-ctrl-btn share-btn" onclick="onShare()">Share</button>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="https://kit.fontawesome.com/682a7df915.js" crossorigin="anonymous"></script>
</body>

</html>
