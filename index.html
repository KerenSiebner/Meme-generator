<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header class="main-header">
        <h1 class="logo">LOGO</h1>
        <span></span>
        <!-- <div class="nav-btn gallery-btn" onclick="onSwitchToGallery()">Gallery</div>
        <div class="nav-btn about-btn">About</div> -->
        <nav class="main-nav">
            <ul class="flex clean-list nav-list">
                <li ><button href="#" class="gallery-btn active" onclick="onSwitchToGallery(this)">Gallary</button></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button>

        <!-- <div class="nav">
        </div> -->
    </header>



    <section class="gallery-section">
        <form id="search" role="search">
            <input type="search" class="search-input" name="search" placeholder="Search">
            <!-- <input value="Submit" type="submit"> -->
        </form>
        <div class="gallery"></div>
    </section>

    <section class="editor">
        <div class="canvas-container">
            <canvas id="my-canvas" height="450" width="450" onclick="draw(event)"> </canvas>
        </div>
        <div class="canvas-ctrl">
            <input type="text" class="inputTxt" placeholder="TEXT LINE">
            <div class="line-ctrl">
                <button class="line-ctrl-btn add-line-btn fa plus" onclick="onAddLine()">+</button>
                <button class="line-ctrl-btn switch-focus-line-btn" onclick="onSwitchFocusLine()">&#x21c5;</button>
                <button class="line-ctrl-btn switch-line-btn" onclick="onSwitchLine()">&#8618;</button>
                <button class="line-ctrl-btn move-up-btn" onclick="onMoveUp()">&#8595;</button>
                <button class="line-ctrl-btn move-down-btn" onclick="onMoveDown()">&#8593;</button>
            </div>
            <div class="font-design">
                <!-- <button class="font-btn"> -->
                <!-- <label for="color-pick">
                    <span>&#127912;</span> -->
                <!-- <i class="fa-solid fa-plus"></i> -->
                <!-- </label> -->
                <!-- </button> -->
                <button class="font-btn" onclick="onSetFontSize(this)" data-fsize="+">A+</button>
                <button class="font-btn" onclick="onSetFontSize(this)" data-fsize="-">A-</button>
                <!-- <button class="font-btn" onclick="onSetFontFamily(this)" data-ffamily="-">A-</button> -->
                <label for="font-select"></label>
                <select name="font-family" class="font-select">
                    <option value="impact">IMPACT</option>
                    <option value="serif">SERIF</option>
                    <option value="arial">ARIAL</option>
                </select>
                <input type="color" class="font-btn  color-pick" onchange="onSetFontColor(this.value)">
            </div>
            <div class="stickers">STICKERS GO HERE</div>
            <div class="meme-ctrl">
                <button class="meme-ctrl-btn save-btn" onclick="onSave()">SAVE</button>
                <button class="meme-ctrl-btn download-btn">
                    <a href="#" onclick="onDownload(this)" download="my-img.jpg">DOWNLOAD</a>
                </button>
                <button class="meme-ctrl-btn share-btn" onclick="onShare()">SHARE</button>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
